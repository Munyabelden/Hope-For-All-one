<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Product Details | Hope for All</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header style="padding-bottom: 20px;"> <a href="index.html">
